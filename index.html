<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedwithPurpose - Redirecting...</title>
    <link rel="icon" href="https://ik.imagekit.io/mwp/2.svg?updatedAt=1745982956185" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <img src="https://ik.imagekit.io/mwp/MWP%20Color%20no%20background.png?updatedAt=1745982959141"
             alt="MedwithPurpose Logo" class="mx-auto h-16 w-auto mb-6" onerror="this.style.display='none';">
        
        <div class="loading-spinner mx-auto mb-4"></div>
        
        <h1 class="text-2xl font-semibold text-gray-900 mb-2">Welcome to MedwithPurpose</h1>
        <p class="text-gray-600 mb-4">Redirecting you to the student dashboard...</p>
        
        <p class="text-sm text-gray-500">
            If you're not redirected automatically, 
            <a href="student_dashboard.html" class="text-blue-600 hover:text-blue-800 underline">click here</a>.
        </p>
    </div>

    <script>
        // Redirect to student dashboard after a short delay
        setTimeout(function() {
            window.location.href = 'student_dashboard.html';
        }, 2000); // 2 second delay to show the loading screen

        // Also redirect immediately if someone clicks anywhere
        document.addEventListener('click', function() {
            window.location.href = 'student_dashboard.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .worksheet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .worksheet-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .worksheet-card:hover {
            transform: translateY(-5px);
        }

        .worksheet-card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .worksheet-card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .worksheet-card a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Worksheet Dashboard</h1>
    
    <div class="worksheet-grid">
        <div class="worksheet-card">
            <h2>Worksheet 1</h2>
            <a href="interpretinginfo1.html">Open Worksheet</a>
        </div>
        
        <div class="worksheet-card">
            <h2>Worksheet 2</h2>
            <a href="#">Coming Soon</a>
        </div>
        
        <div class="worksheet-card">
            <h2>Worksheet 3</h2>
            <a href="#">Coming Soon</a>
        </div>
    </div>
</body>
</html>
